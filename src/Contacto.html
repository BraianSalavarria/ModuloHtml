<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/iconos/vuelo-en-avion.png">
    <title>Mundo N&oacute;mada</title>
</head>
<body class="relative w-full h-full ">



  <img src="/src/img/fondos/fondo7.jpg" class="absolute inset-0 w-full h-full object-cover z-[-1]">
    

  <nav class="p-2 md:flex md:items-center md:justify-between z-10 ">
    <div>
      <span class="text-2xl font-[Poppins] text-[#FAE01E] ">
           <a href="inicio.html" class="inline text-2xl"><img class="h-14 inline" src="/src/img/iconos/vuelo-en-avion.png"></a>
            Mundo N&oacute;mada
      </span>
    </div>
    <ul class="md:flex md:items-center mx-5 ">
      <li class="mx-4" >
          <button class="rounded-lg  bg-[#FAE01E] w-24  h-8 px-2 hover:bg-yellow-400  hover:shadow-xl hover:shadow-amber-400">
            <a href="inicio.html" class="text-lg">Inicio</a>
          </button>
      </li>
      <li class="mx-4">
           <button class="rounded-lg  bg-[#FAE01E] w-24 h-8 px-2 hover:bg-yellow-400  hover:shadow-xl hover:shadow-amber-400">
              <a href="Destinos.html" class="text-lg ">Destinos</a>
           </button>
      </li>
      <li class="mx-4">
           <button class="rounded-lg  bg-[#FAE01E] w-48  h-8 px-2 hover:bg-yellow-400 hover:shadow-xl hover:shadow-amber-400">
             <a href="Paquetes.html" class="text-lg">Paquetes de Viajes</a>
           </button>
        </li>
      <li class="mx-4">
          <button class="rounded-lg  bg-[#FAE01E] w-24 h-8 px-2 hover:bg-yellow-400  hover:shadow-xl hover:shadow-amber-400">
            <a href="Contacto.html" class="text-lg ">Contacto</a>
          </button>
      </li>
    </ul>
  </nav>



  <section id="form-contact" class="max-w-4xl mx-auto my-8 p-6 bg-white bg-opacity-90 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Envíanos un Mensaje</h2>
    <form action="#" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
      </div>
      <div>
        <label for="mail" class="block text-sm font-medium text-gray-700">Correo Electrónico:</label>
        <input type="email" id="mail" name="mail" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
      </div>
      <div>
        <label for="asunto" class="block text-sm font-medium text-gray-700">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
      </div>
      <div>
        <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"></textarea>
      </div>
      <div>
        <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-yellow-500 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">Enviar</button>
      </div>
    </form>
  </section>

  <section id="contact" class="max-w-4xl mx-auto my-8 p-6 bg-white bg-opacity-90 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Información de Contacto</h2>
    <p class="text-gray-700"><strong>Teléfono:</strong> +34 123 847 562</p>
    <p class="text-gray-700"><strong>Correo Electrónico:</strong> info@mundo-nomada.com</p>
    <p class="text-gray-700"><strong>Dirección:</strong> Av. Guemez 432, Catamarca, Argentina</p>
  </section>
















  
  <footer class="bg-[#1e1b4b] h-32 p-2">
    <p class="text-2xl font-[Monserrat] my-2 text-center text-white underline">Mundo Nómada</p>

      <h2 class="text-xl font-[Monserrat] text-white mb-2 text-center">Síguenos en Redes Sociales</h2>
    
      <div class="flex justify-center mb-4">
        
               <div class="mx-3"><a href="https://www.instagram.com/"> <img src="./img/iconos/instagram.png" alt="instagram"></a></div>
               <div class="mx-3"><a href="https://es-la.facebook.com/"><img src="./img/iconos/facebook.png" alt="facebook"></a></div>
               <div class="mx-3"><a href="www.youtube.com"><img src="./img/iconos/youtube.png" alt="youtube"></a></div>
               <div class="mx-3"><a href="https://x.com/iniciarsesion?lang=es"><img src="./img/iconos/twiter.png" alt="twiter"></a></div>
              <div class="mx-3"><a href="https://ar.pinterest.com/"><img src="./img/iconos/pinterest.png" alt="pinterest"></a></div>
          
      </div>
    

  </footer>
</body>
</html>
